{% extends 'base.html' %}

{% block content %}
<!-- Cart Page Start -->
        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="table-responsive">
                    <table class="table">

                        <thead>
                          <tr>
                            <th scope="col">პროდუქტი</th>
                            <th scope="col">ფასი</th>
                            <th scope="col">რაოდენობა</th>
                            <th scope="col">Total</th>
                            <th scope="col">წაშლა</th>
                          </tr>
                        </thead>
                        <tbody>
                         {% for item in cart_items %}
                            <tr>
                                <th scope="row">
                                    <div class="d-flex align-items-left">
                                        {{ item.product.name }}
                                        <img src="{{ item.product.image.crop.300x160.url }}">
                                    </div>
                                </th>
                                <td>
                                    {{ item.product.price|floatformat:2 }} ₾
                                </td>
                                <td>

                                    <div class="input-group quantity mt-4" style="width: 100px;">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-minus rounded-circle bg-light border" >
                                            <i class="fa fa-minus"></i>
                                            </button>
                                        </div>

                                        <input type="text" class="form-control form-control-sm text-center border-0" value="{{ item.quantity }}">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <th>
                                    <div class="input-group quantity mt-4" style="width: 100px;">
                                       {{ item.total_price|floatformat:2 }} ₾


                                    </div>
                                </th>

                                <td>
                                    <form method="POST" action="{% url 'order:cart' %}">
                                        {% csrf_token %}

                                    <button name="remove_item" value="{{ item.id }}" class="btn btn-md rounded-circle bg-light border mt-4" >
                                        <i class="fa fa-times text-danger"></i> წაშლა
                                    </button>
                                        </form>

                                </td>

                            </tr>
                            <tr>
                                <th scope="row">

                                </th>

                                <td>
                                </td>



                                <td>

                                </td>
                            </tr>

                        {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="row g-4 justify-content-end">
                    <div class="col-8"></div>
                    <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">




                </div>
            </div>
        </div>
        <!-- Cart Page End -->
{% endblock %}
